<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="shortcut icon" href="//y.qq.com/favicon.ico?max_age=2592000">
    <title>QQ 音乐</title>
</head>

<body>

    <header id="header">
        <h1>QQ 音乐</h1>
        <img src="./images/logo.png" alt="logo" id="logo">
    </header>

    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item" data-view="rec-view">推荐</li>
            <li class="nav-item" data-view="rank-view">排行榜</li>
            <li class="nav-item" data-view="search-view">搜索</li>
        </ul>
    </nav>
    <div>
        <div class="rec-view">
            <div class="qq-slider" id="slider"></div>
            <div class="radios">
                <h2 class="title">电台</h2>
                <div class="list"></div>
            </div>
            <div class="playlists">
                <h2 class="title">热门歌单</h2>
                <div class="list"></div>
            </div>
        </div>
        <div class="rank-view hide">
            <ul class="toplist">

            </ul>
        </div>
        <div class="search-view hide">
            <div class="search-bar">
                <div class="search-bar-cont">
                    <form action="#">
                        <input type="search" id="search" placeholder="搜索歌曲、歌单、专辑">
                        <span class="icon icon-search"></span>
                    </form>
                </div>
                <div class="search-bar-btn">取消</div>
            </div>
            <div class="search-rlt">
                ss
            </div>
        </div>
    </div>
    <script src="./script/slider.js"></script>
    <script src="./script/search.js"></script>
    <script src="./script/lazyload.js"></script>
    <script src="./script/tabs.js"></script>
    <script src="./script/music_player.js"></script>
    <script src="./script/progress-bar.js"></script>
    <script src="./script/app.js"></script>
</body>

</html>
